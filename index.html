<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="src/style.css" rel="stylesheet">
    <link href="src/card-view.css" rel="stylesheet">
    <link href="src/pop-up_view.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coalition-des-seigneurs</title>
  </head>

<body>
    <div class="pop-up-container">
      <div class="pop-up">
        <p>Text here</p>
        <button class="btn btn-light close-btn" id="howtoplayclose"> Fermer </button>
       </div>
    </div>

    <div class="party_pop-up-container">
      <div class="party_pop-up">
        <h3 id="name_member"></h3>
        <b>Points de vie: </b><p id="hp"></p>
        <b>Attaque:</b><p id="attack"></p>
        <div id="dmgRow"><b>Dégâts:</b><p id="dmg"></p></div>
        <b>Habileté spéciale :</b><p id="special"></p>
       </div>
    </div>

    <div class="objects_pop-up-container">
      <div class="objects_pop-up">
        <h3 id="name"></h3>
        <b>Effet: </b><p id="effect"></p>
       </div>
    </div>

  <div class="layout">
    <div class="header">
      <div class="header-inner">
        <div class=title>
          <h3> Titre de la partie </h3>
          <p>Phrase de description du jeu</p>
        </div>
        <button id="howtoplayopen" class="btn btn-outline-dark btn-lg info-btn" style="background-color:#e6dac7"> Comment jouer ? </button>
        </div>
    </div>

    <div class="aventuriers">
      <div class="vertical-txt">
        <h1  class="mb-1" style="text-align: center ; color:#03735f">Aventuriers</h1>
      </div>
      <div class="box-left">
        <div class="box" id="member1id">
          <img id="member1" src="">
        </div>
        <div class="box" id="member2id">
          <img id="member2" src="">
        </div>
        <div class="box" id="member3id">
          <img id="member3" src="">
        </div>
        <div class="box" id="member4id">
          <img id="member4" src="">
        </div>
      </div>
    </div>
    <div class="carte" >
      <div class="d-flex justify-content-center align-items-center h-100">
        <div id="card" class="card shadow overflow-hidden" style="width: 25rem; background-color:#03735f;" draggable="false">
          <img id=card-img class="card-img-top overflow-hidden rounded-bottom" alt="Card image cap">
          <div class="card-body" style="min-height:0; overflow-y:auto; flex:1 1 auto;">
            <h5 id="card-title" style="display: none;"></h5>
            <div><p id="card-text" class="text-white"></p></div>
            <div style=" display: flex;  justify-content: space-evenly; gap: 10px;">
            <div class="left-choice text-white fw-bold"><p id="choixl"></p> <img class="imgArrow" id="imgArrowl" src="assets/left.png"></div>
            <div class="right-choice text-white fw-bold"><p id="choixr" style="text-align:right"></p><img class="imgArrow" src="assets/right.png"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="objets">
      <div class="box-right">
          <div class="box" id="object1id">
            <img id="object1" src="">
          </div>
          <div class="box" id="object2id">
            <img id="object2" src="">
          </div>
          <div class="box" id="object3id">
            <img id="object3" src="">
          </div>
          <div class="box" id="object4id">
            <img id="object4" src="">
          </div>
          </div>
        <div class="vertical-txt-right">
          <h1  class="mb-1" style="text-align: center ; color:#03735f"> Objets </h1>
        </div>
      </div>

    <div class="footer">
      
      <div><h3 class="mb-1" style="color:#03735f">Jauge de vitesse :</h3>
      <div class="containerJV" id="jaugeVitesse">
            <div class="boxJV"><img id="J1" alt=""></div>
            <div class="boxJV"><img id="J2" alt=""></div>
            <div class="boxJV"><img id="J3" alt=""></div>
            <div class="boxJV"><img id="J4" alt=""></div>
            <div class="boxJV"><img id="J5" alt=""></div>
            <div class="boxJV"><img id="J6" alt=""></div>
          </div>  
      </div>

      <button id="infoopen" class="btn btn-outline-dark btn-lg info-btn" style="background-color:#03735f; color: white"> Mes informations </button>
      
      <div class="infoModal">
        <div class="infoPopup">
          <div id="informations"></div>
          <button class="btn btn-light close-btn" id="infoClose"> Fermer </button>
        </div>
      </div>

      <hr class="my-3 border-dark" /> 

      <button type="input" class="btn btn-light" id="newGame"> Recommencer la partie </button>
      <br>
      <br>
      <p class ="mb-0">Projet par Emmanuelle - 2025 </p>
    </div>

  <script type="module" src="/src/main.ts" defer></script>
  <script type="module" src="/src/current_card.ts"></script>
</body>

</html>
